<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page | shopify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background="space3.png">
 <div>
  <h1 id="head">Sign up</h1>
  <form onsubmit="return checkPasswords()">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" class="input" required>
    </div>
    <br>
    <div>
      <label for="fname">Familly name</label>
      <input type="text" id="fname" class="input" required> 
    </div>
    <br>
    <div>
      <label for="dob">Date of birth</label>
      <input type="date" name="" id="dob" class="input" required>
    </div>
    <br>
    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" class="input" required>
    </div>
    <br>
    <div>
      <label for="pwd">Password</label>
      <input type="password" name="password" id="pwd" class="input" required>
    </div>
    <br>
    <div>
      <label for="rpwd">Reset password</label>
      <input type="password" name="password" id="rpwd" class="input" required>
    </div>
    <br>
    <textarea name="txt" minlength="10" required id="txt" placeholder="message..." class="input"></textarea>
    <br>
    <br>
    <input type="submit" value="sign up" class="input" id="inp">
  </form>
 <p id="message" style="color:red;"></p>
 </div>
   <script>
    function checkPasswords() {
      const password = document.getElementById("pwd").value;
      const confirm = document.getElementById("rpwd").value;
      const message = document.getElementById("message");

      if (password !== confirm) {
        alert("‚ùå Passwords do not match!") ;
        return false; // Prevent form submission
      }

      message.textContent = ""; // Clear error
      
      return true; // Allow form submission
    }
  </script>
</body>

</html>
